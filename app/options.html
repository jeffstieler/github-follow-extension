<!DOCTYPE html>
<html>
    <head><title>Follow for Github</title></head>
    <body>
        <h1>Follow for Github</h1>
        <p>
            For access to private repos, <a href="https://github.com/settings/tokens/new" target="_blank">create a personal OAuth token</a> <strong>with the repo permission</strong> and enter it here.
        </p>
        <div>
            <label>
                <strong>OAuth Token</strong>
                <input type="text" id="oauth_token" /> <a href="https://github.com/staff0rd/github-follow-extension/issues/2#issuecomment-190482844">Security warning</a>
            </label>
        </div>
        <div id="status"></div>
        <p>
            <button id="save">Save</button>
        </p>
        <script src="scripts/options.js"></script>
    </body>
</html>
